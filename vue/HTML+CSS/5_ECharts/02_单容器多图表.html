<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>02_单容器多图表</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <canvas class="box box1" width="1000px" height="600px"></canvas>
    <script>
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.querySelector('.box1'));
        // 指定图表的配置项和数据
        let option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: 'shit',
                    type: 'line',
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: 'shit',
                    type: 'pie',
                    radius: 60,    // 饼图圆半径
                    center: ['20%', '30%'],   // 饼图位置
                    data: [
                        {
                            value: 335,
                            name: '直接访问'
                        },
                        {
                            value: 234,
                            name: '联盟广告'
                        },
                        {
                            value: 1548,
                            name: '搜索引擎'
                        }
                    ]
                },
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>

</html>
