<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_进阶使用</title>
    <script src="./echarts.js"></script>
    <style>
        .box {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>
    <canvas class="box box1" width="600px" height="300px"></canvas>
    <div class="box box2"></div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.querySelector('.box1'));
        // 指定图表的配置项和数据
        let option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        let myChart1 = echarts.init(document.querySelector('.box2'))
        option = {
            title: {
                text: 'fuck you',
                x: 'center',
                subtext: "bb", // 副标题文本
                subtextStyle: {
                    color: "red",
                    fontSize: "16",
                },   //副标题样式
            },
            legend: {
                data: ['fuck'],
                right: '5%',
            },
            xAxis: {
                type: 'category',
                data: ['A', 'B', 'C', 'E', 'F', 'G', 'H']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'fuck',
                    data: [120, 200, 150, 120, 650, 520, 963],
                    type: 'line'
                }
            ]
        };
        myChart1.setOption(option)
    </script>
</body>

</html>
