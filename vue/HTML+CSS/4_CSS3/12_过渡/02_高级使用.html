<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_高级使用</title>
    <style>
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid black;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: orange;
            transition-property: all;
            transition-duration: 1s;
            /* 过渡延迟 */
            /* transition-delay: 1s; */
            /* transition-behavior: linear; */
        }
        .box1 {
            background-color: deepskyblue;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: orange;
            transition-timing-function: linear;
        }
        .box3 {
            background-color: red;
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: yellow;
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: green;
            transition-timing-function: ease-in-out;
        }
        .box6 {
            background-color: blue;
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: purple;
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: cyan;
            transition-timing-function: steps(20);
            transition-timing-function: steps(20,start);
            transition-timing-function: steps(20,end);
        }
        .box9 {
            background-color: pink;
            transition-timing-function: cubic-bezier(.88, 1.03, .78, 1.24);
        }

        .outer:hover .box{
            width: 1300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease 慢 快 慢</div>
        <div class="box box2">linear 匀速</div>    
        <div class="box box3">ease-in 慢 快</div>    
        <div class="box box4">ease-out 快 慢</div>    
        <div class="box box5">ease-in-out 慢 快 慢</div>    
        <div class="box box6">step-start 不考虑过渡的时间 直接终点</div>    
        <div class="box box7">step-end 等到过渡时间结束直接到达终点</div>    
        <div class="box box8">steps() 分步的前进</div>    
        <div class="box box9">cubic-bezier 贝塞尔曲线</div>    
    </div>
</body>
</html>
