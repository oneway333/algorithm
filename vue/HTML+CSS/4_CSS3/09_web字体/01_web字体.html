<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_web字体</title>
    <style>
        /* @font-face {
            font-family: "fuck";
            src: url('./font1/webfont.ttf');
        } */

        @font-face {
            font-family: "webfont";
            font-display: swap;
            src: url('webfont.eot');
            /* IE9 */
            src: url('webfont.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('webfont.woff2') format('woff2'),
                url('webfont.woff') format('woff'),
                /* chrome、firefox */
                url('./font1/webfont.ttf') format('truetype'),
                /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
                url('webfont.svg#webfont') format('svg');
            /* iOS 4.1- */
        }


        h1 {
            font-size: 100px;
            font-family: 'webfont', '华文彩云', '隶书';
        }
        span {
            font-family: 'iconfont';
        }
    </style>
</head>

<body>
    <h1>遇事不决,可问春风</h1>
    <span></span>
</body>

</html>
