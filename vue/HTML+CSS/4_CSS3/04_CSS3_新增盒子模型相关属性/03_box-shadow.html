<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_box-shadow</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: yellow;            
            margin: 0 auto;
            margin-top: 100px;
            /* 两个值 水平方向 垂直方向 */
            /* box-shadow: 10px 10px; */

            /* 三个值 水平方向 垂直方向 阴影颜色 */
            /* box-shadow: 10px 10px blue; */

            /* 三个值 水平方向 垂直方向 模糊程度 */
            /* box-shadow: 10px 10px 10px; */

            /* 较多 */
            /* 四个值 水平方向 垂直方向 模糊程度 阴影颜色 */
            /* box-shadow: 10px 10px 10px blue; */

            /* 五个值 水平方向 垂直方向 模糊程度 外延值 阴影颜色 */
            /* box-shadow: -10px 10px 10px 10px blue; */

            /* 六个值 水平方向 垂直方向 模糊程度 外延值 阴影颜色 内阴影(往里面跑) */
            /* box-shadow: 10px 10px 10px 10px blue inset; */
            
            /* box-shadow: 0px 0px 200 px 10px red inset; */
            position: relative;
            left: 0;
            top: 0;
            transition: 0.5s linear all;
        }
        .box1:hover {
            box-shadow: 0px 0px 20px;
            top: -5px;
        }
    </style>
</head>
<body>
    <div class="box1">fuck you</div>
</body>
</html>
