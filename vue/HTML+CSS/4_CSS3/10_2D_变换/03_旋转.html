<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_旋转</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
            background-color: gray;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* transform: rotateZ(20deg); */
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">fuck</div>
    </div>
</body>
</html>
