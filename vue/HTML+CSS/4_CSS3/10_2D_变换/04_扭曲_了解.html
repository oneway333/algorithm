<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_扭曲_了解</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
            background-color: gray;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: skewX(10deg);
            transform: skewY(10deg);
            transform: skew(10deg,10deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">fuck</div>
    </div>
</body>
</html>
