<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_变换原点</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
            background-color: gray;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 关键词调整变换远点 */
            transform-origin: left top;
            transform-origin: right bottom;

            /* 像素值调整变换原点 */
            transform-origin: 50px 50px;

            /* 百分比调整变换原点 */

            transform-origin: 30% 30%;
            /* 变换原点的位置只对旋转缩放有影响 */
            transform: rotate(30deg);
            transform: translate(100px,100px);
            transform: scale(0.6);
            
}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">fuck</div>
    </div>
</body>
</html>
