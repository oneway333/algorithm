<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_多重变换</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
            background-color: gray;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: translate(100px,100px) scale(0.5) rotate(30deg);
            transform: rotate(30deg) translate(100px,100px) scale(0.5);
}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">fuck</div>
    </div>
</body>
</html>
