<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_侧轴对齐方式_一行</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 伸缩盒模型相关属性 */
            display: flex;

            flex-direction: row;

            flex-wrap: wrap;

            /* 主轴的对齐方式 主轴起始位置*/
            justify-content: flex-start;

            /* 侧轴对齐方式 侧轴起始位置对齐*/
            align-items: flex-start;

            /* 侧轴对齐方式 侧轴结束位置对齐 */
            align-items: flex-end;

            /* 侧轴对齐方式 侧轴中间位置对齐 */
            align-items: center;

            /* 侧轴对齐方式 文字基线位置对齐 */
            align-items: baseline;

            /* 侧轴对齐方式 当项目没有高度时生效 延展对齐 默认值 拉伸到父容器底部*/
            align-items: stretch;


        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .inner2 {
            height: 300px;            
            font-size: 80px;
        }   

        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>
</html>
