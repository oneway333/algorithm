<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13_项目排序与单独对齐</title>
    <style>
        .outer {
            width: 600px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;

            /* 伸缩盒模型相关属性 */
            display: flex;

            flex-direction: row;
            /* flex-direction: column; */
            
            /* 想要调整需要关掉换行 */
            /* flex-wrap: wrap; */

            /* 主轴的对齐方式 主轴起始位置*/
            justify-content: flex-start;

            /* 侧轴的对齐方式 多行 */ 
            align-content: flex-start;            

        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            border: 1px solid black;
            box-sizing: border-box;
            flex: 1 1 0;
        }
        .inner:nth-child(1) {
            /* order: -1; */
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
