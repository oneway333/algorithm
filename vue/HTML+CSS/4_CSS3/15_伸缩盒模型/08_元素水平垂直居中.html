<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_元素水平垂直居中</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;

            /* 伸缩盒模型相关属性 */
            display: flex;

            flex-direction: row;

            flex-wrap: wrap;

            /* flex下的元素水平垂直居中 一 */
            /* justify-content: center; */
            /* align-items: center; */

        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            border: 1px solid black;
            box-sizing: border-box;
            /* flex下的元素水平垂直居中 二 */
            margin: auto;
        }

        .inner2 {
            height: 300px;            
            font-size: 80px;
        }   

        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>
</html>
