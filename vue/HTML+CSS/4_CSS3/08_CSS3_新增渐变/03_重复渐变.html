</html><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_线性渐变</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
            font-size: 40px;
            font-weight: bold;
            line-height: 200px;
        }
        .box1 {
            background-image: repeating-linear-gradient(red, yellow, green);
        }
        .box2 {
            background-image: repeating-linear-gradient(to left top, red, yellow, green);
            font-size: 20px;
        }
        .box3 {
            background-image: repeating-linear-gradient(30deg, red, yellow, green);
            font-size: 20px;
        }
        .box4 {
            background-image: repeating-linear-gradient(red 50px, yellow 100px, green 150px);
            font-size: 20px;
        }
        .box5 {
            background-image: repeating-radial-gradient(100px 50px at 150px 150px, red 50px, yellow 100px, green 150px);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box box1">默认 从上到下</div>
    <div class="box box2">通过关键词调整线性渐变的方向</div>
    <div class="box box3">通过角度调整线性渐变的方向</div>
    <div class="box box4">调整线性渐变的区域</div>
    <div class="box box5">调整角度+调整线性渐变的区域</div>
</body>
</html>
