<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_缩放</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
            /* background-color: gray; */
            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深(有了透视效果，近大远小) */
            perspective: 500px;
            /* 设置透视点位置 */
            /* perspective-origin: 60px 50px; */

        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 191, 255, 0.671);
            transform: scaleZ(1.5) rotateY(45deg);
}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">fuck</div>
    </div>
</body>
</html>
