<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_基本使用</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            
            /* 应用动画到元素 */
            animation-name: rights;
            /* 动画持续时间 */
            animation-duration: 1s;

        }
        /* 定义一个动画 （定义一组关键帧） */
        @keyframes rights {
            /* 第一帧 */
            from {
                /* transform: translate(0); */

            }
            /* 最后一帧 */
            to {
                transform: translateX(900px);
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
