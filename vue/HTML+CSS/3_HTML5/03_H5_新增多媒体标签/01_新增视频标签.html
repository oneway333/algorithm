<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_新增视频标签</title>
    <style>
        video {
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- autoplay必须静音才生效 -->
    <!-- loop 循环播放 -->
    <!-- <video src="./124ac3.mp4" controls muted autoplay loop> -->
    <!-- preload metadata 元信息/基础信息 -->
    <video 
        src="./124ac3.mp4" 
        controls 
        muted 
        loop 
        poster="./frigereter.jpg" 
        preload="metadata" 
    ></video>
</body>
</html>
