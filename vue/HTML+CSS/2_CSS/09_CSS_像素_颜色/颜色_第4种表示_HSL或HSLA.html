<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第4种表示_HSL或HSLA</title>
    <style>
        /* 色相，饱和度，亮度 */
        .fuck1 {
            color: hsl(0deg, 100%, 50%);
        }
        .fuck2 {
            color: hsl(60, 100%, 50%);
        }
        .fuck3 {
            color: hsl(120, 100%, 50%);
        }
        .fuck4 {
            color: hsl(180, 100%, 50%);
        }
        .fuck5 {
            color: hsl(0, 50%, 20%);
        }
        .fuck6 {
            color: hsla(0, 51%, 20%, 0.623);
        }
    </style>
</head>
<body>
    <h2 class="fuck1">fuck1</h2>
    <h2 class="fuck2">fuck2</h2>
    <h2 class="fuck3">fuck3</h2>
    <h2 class="fuck4">fuck4</h2>
    <h2 class="fuck5">fuck5</h2>
    <h2 class="fuck6">fuck6</h2>
</body>
</html>
