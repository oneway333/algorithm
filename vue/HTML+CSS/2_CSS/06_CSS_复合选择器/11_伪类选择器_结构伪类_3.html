<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类_3</title>
    <style>
        /* 选中div中倒数第n个的儿子p元素(按照所有兄弟)--结构1 */
        /* div>p:nth-last-child(3) {
            color: red;
        } */

        /* 选中div中倒数第n个的儿子p元素(按照所有同类型兄弟)--结构1 */
        /* div>p:nth-last-of-type(2) {
            color: red;
        } */

        /* 选中没有兄弟的span元素 -- 结构2 */
        /* span:only-child {
            color: red;
        } */

        /* 选中没有同类型的span元素 -- 结构2 */
        /* span:only-of-type {
            color: red;
        } */

        /* 选中html根元素 */
        /* :root {
            background-color: gray;
        } */

        /* 选中没有内容的div */
        div:empty {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
    <!-- 结构1 -->
    <div>
        <span>test1</span>
        <p>zhaoliu:85</p>
        <p>zhangsan:12</p>
        <p>lisi:31</p>
        <p>wangwu:33</p>
        <p>sunqi:55</p>
        <p>zhouba:65</p>
        <span>test2</span>
    </div>
    <hr>
    <!-- 结构2 -->
    <div>
        <span>test1</span>
    </div>
    <div>
        <span>test2</span>
        <p>zhaoliu:85</p>
        <p>zhangsan:12</p>
        <p>lisi:31</p>
        <p>wangwu:33</p>
        <p>sunqi:55</p>
        <p>zhouba:65</p>
        <span>test3</span>
    </div>
    <hr>
    <!-- 结构3 -->
    <div></div>
</body>
</html>
