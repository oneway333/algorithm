<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类_2</title>
    <style>
        /* 选中的是div的最后一个儿子元素(按照所有兄弟进行计算)--结构1 */
        /* div>p:last-child {
            color: red;
        } */
        /* 选中的是div的第n个儿子元素(按照所有兄弟进行计算)--结构2 */
        /* div>p:nth-child(3) {
            color: red;
        } */
        /* 选中的是div的an+b个儿子元素(按照所有兄弟进行计算)--结构2 */
        /* 下方展示前5个 */
        /* div>p:nth-child(-n+5) {
            color: red;
        } */

        /* 选中的是div的第一个儿子XXX元素(按照所有同类型兄弟进行计算)--结构3 */
        /* div>p:first-of-type {
            color: red;
        } */

        /* 选中的是div的最后一个儿子XXX元素(按照所有同类型兄弟进行计算)--结构3 */
        /* div>p:last-of-type {
            color: red;
        } */

        /* 选中的是div的an+b个儿子XXX元素(按照所有同类型兄弟进行计算)--结构3 */
        div>p:nth-of-type(3) {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 结构1 -->
    <div>
        <p>zhaoliu:85</p>
        <p>zhangsan:12</p>
        <p>lisi:31</p>
        <p>wangwu:33</p>
        <p>sunqi:55</p>
        <p>zhouba:65</p>
    </div>
    <hr>
    <!-- 结构2 -->
    <div>
        <p>0</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>
    <hr>
    <!-- 结构3 -->
    <div>
        <span>test1</span>
        <p>zhaoliu:85</p>
        <p>zhangsan:12</p>
        <span>test3</span>
        <p>lisi:31</p>
        <span>test4</span>
        <p>wangwu:33</p>
        <p>sunqi:55</p>
        <p>zhouba:65</p>
        <span>test2</span>
    </div>

</body>

</html>
