<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_语言伪类</title>
    <style>
        div:lang(en) {
            color: red;
        }

        :lang(zh-CN) {
            color: green;
        }


    </style>
</head>
<body>
    <div>fuck</div>
    <div lang="en">shit</div>
    <p>damn</p>
    <span>that</span>
</body>
</html>
