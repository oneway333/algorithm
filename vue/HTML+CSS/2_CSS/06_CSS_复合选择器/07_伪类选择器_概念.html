<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_概念</title>
    <style>
        /* 
            伪类:
            元素特殊状态的一种描述        
        */
        /* 选中的是没有访问过的a */
        a:link {
            color: orange;
        }

        /* 选中的是访问过的a */
        a:visited {
            color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">baidu</a>
    <a href="https://www.jd.com">jd</a>
</body>
</html>
