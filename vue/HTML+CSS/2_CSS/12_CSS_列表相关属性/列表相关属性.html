<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            /* list-style-type: none; */
            /* 列表符号位置 */
            /* list-style-position: inside; */
            /* 自定义列表符号 */
            /* list-style-image: url("./1.png"); */
            /* 复合属性 */
            list-style: decimal inside url("./1.png");
        }

        li {
            background-color: skyblue;
        }

    </style>
</head>

<body>
    <ul>
        <li>
            <a href="https://www.baidu.com">
                《fuckfuck》
            </a>
        </li>
        <li>《shitshit》</li>
        <li>《damndamn》</li>
    </ul>
</body>

</html>
