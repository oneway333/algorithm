<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位可以越过padding</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
            background-color: #888;
            /* margin: 50px; */
            /* 定位从padding开始，不从border、margin开始 */
            padding: 20px;
            position: relative;
            /* border: 10px dotted red; */
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0;            
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
