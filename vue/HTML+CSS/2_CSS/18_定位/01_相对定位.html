<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_相对定位</title>
    <style>
        .outer {
            width: 500px;
            background-color: deepskyblue;
            border: 1px solid black;
            padding: 10px;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;

        }
        .box1 {
            background-color: #888;
        }
        .box2 {
            background-color: orange;
            /* 相对于自己原来的位置 */
            position: relative;
            left: 10px;
            top: 10px;
            /* top: 50px; */
            /* 不推荐一起用 */
            /* margin-left: 50px; */
            /* 不推荐一起用 */
            /* float: right; */
        }
        .box3 {
            background-color: green;
            /* position: relative; */
            /* top: -50px; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>
</html>
