<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_定位的层级</title>
    <style>
        .outer {
            width: 500px;
            height: 500px;
            background-color: deepskyblue;
            border: 1px solid black;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 11px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: yellow;
            position: relative;
            left: 20px;
            top: -80px;
            /* z-index: 1; */
        }
        .box3 {
            background-color: green;
            position: absolute;
            left: 60px;
            top: 60px;
            /* z-index: 2; */
        }
        .box4 {
            background-color: purple;
            position: fixed;
            left: 88px;
            top: 88px;
            z-index: 50;
        }
        .box5 {
            background-color: gray;
            position: fixed;
            left: 106px;
            top: 106px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
    <div class="box box5">box5</div>
</body>
</html>
