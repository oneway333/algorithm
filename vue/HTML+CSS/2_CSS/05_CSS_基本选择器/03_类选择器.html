<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

        /* 类选择器 */
        .fuck {
            color: green;
        }
        .what {
            color: red;
        }

        }
    </style>
</head>
<body>
    <h1>fuck you</h1>
    <h2>shit</h2>
    <h3>damm</h3>
    <!-- 多个样式进行渲染 -->
    <p class="fuck big">fuck that shit1</p>
    <p class="fuck">fuck that shit2</p>
    <p class="fuck">fuck that shit3</p>
    <span class="fuck">fuck you</span>
    <br>
    <h2>fuck shit</h2>
    <h3>shit</h3>
    <p class="what">what the fuck1</p>
    <p class="what">what the fuck2</p>
    <p class="what">what the fuck3</p>

</body>
</html>
