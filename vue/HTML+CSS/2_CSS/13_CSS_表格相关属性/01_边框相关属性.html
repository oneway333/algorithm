<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>边框相关属性</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */
            border: 2px green solid;
        }
        td,th {
            border: 2px orange solid;
        }
        h2 {
            border: 3px red solid;
        }
        span {
            border: 3px purple dashed;
        }
    </style>
</head>
<body>
    <h2>border相关属性，不仅仅可以写表格，还可以写h2</h2>
    <span>fuck</span>
    <table>
        <caption>information</caption>
        <thead>
            <tr>
                <th>num</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>politics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>zhangsan</td>
                <td>18</td>
                <td>male</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>2</td>
                <td>lisi</td>
                <td>19</td>
                <td>female</td>
                <td>league</td>
            </tr>
            <tr>
                <td>3</td>
                <td>wangwu</td>
                <td>20</td>
                <td>male</td>
                <td>people</td>
            </tr>
            <tr>
                <td>4</td>
                <td>zhaoliu</td>
                <td>21</td>
                <td>male</td>
                <td>republican</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
