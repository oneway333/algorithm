<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格独有属性</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */
            border: 2px green solid;
            width: 500px;
            /* 控制表格的列宽 */
            table-layout: fixed;
            /* 控制单元格间距（生效的前提是不能合并边框） */
            border-spacing: 0px;
            /* 合并相邻单元格边框 */
            border-collapse: collapse;
            /* 隐藏没有内容的单元格（生效的前提是不能合并边框） */
            empty-cells: hide;
            /* 设置表格标题位置 */
            caption-side: top;
        }
        td,th {
            border: 2px orange solid;
        }
        .num {
            width: 50px;
            height: 60px;
        }
    </style>
</head>
<body>
    <table>
        <caption>information</caption>
        <thead>
            <tr>
                <th class="num">num</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>politics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>zhangsan</td>
                <td>18</td>
                <td>male</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>2</td>
                <td>lisi</td>
                <td>19</td>
                <td>female</td>
                <td>league</td>
            </tr>
            <tr>
                <td>3</td>
                <td>wangwu</td>
                <td>20</td>
                <td></td>
                <td>people</td>
            </tr>
            <tr>
                <td>4</td>
                <td>zhaoliu</td>
                <td>21</td>
                <td>male</td>
                <td>republican</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
