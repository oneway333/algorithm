<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本对齐_垂直方向</title>
    <style>
        div {
            font-size: 40px;
            height: 400px;
            background-color: skyblue;
            /* line-height = height 可以实现文字的垂直居中 */
            line-height: 400px;
            /* 2倍的height减去font-size */
            line-height: 760px;
            
        }
    </style>
</head>
<body>
    <div>fuck1</div>
</body>
</html>
