<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .fuck2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .fuck3 {
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing.1</div>
    <div class="fuck2">Lorem ipsum dolor sit amet consectetur adipisicing.2</div>
    <div class="fuck3">Lorem ipsum dolor sit amet consectetur adipisicing.3</div>
</body>
</html>
