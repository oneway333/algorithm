<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>细说font-size</title>
    <style>
        div {
            /* font-size为字体的高度 */
            font-size: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>fuck1</div>
    <span style="font-size: 40px; font-family: '微软雅黑';">shit1</span>
    <span style="font-size: 40px; font-family: '隶书';">shit2</span>
    <span style="font-size: 40px; font-family: '宋体';">shit3</span>
</body>
</html>
