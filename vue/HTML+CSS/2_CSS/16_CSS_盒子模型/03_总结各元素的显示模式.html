<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>总结各元素的显示模式</title>
    <style>
        #s1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <span id="s1">321</span>
    <span>fuck shit</span>
    <br>
    <div id="d2">654</div>
</body>
</html>
