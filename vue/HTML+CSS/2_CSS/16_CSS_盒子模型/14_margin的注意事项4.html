<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin的注意事项4</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            background-color: deepskyblue;
            margin-left: auto;
            margin-right: auto;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- margin的值也可以是auto，给一个块级元素左右margin设置auto可以实现该元素在其父元素内水平居中 -->
    <div>fuck</div>
</body>
</html>
