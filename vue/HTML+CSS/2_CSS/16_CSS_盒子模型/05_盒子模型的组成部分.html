<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区域的宽 */
            width: 300px;
            /* 内容区域的高 */
            height: 300px;
            /* 内边距 设置的背景颜色会填充内边距区域 */
            padding: 20px;
            /* 边框 设置的背景颜色会填充边框区域 */
            border: 10px solid transparent;
            /* 外边距 盒子与外界的距离，不会影响盒子的大小 */
            margin: 50px;
            background-color: gray;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>fuck you 1</div>
</body>
</html>
