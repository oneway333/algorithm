<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .fuck1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .fuck2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .fuck3 {
            font-size: 100px;
            font-family: "宋体",serif;
        }
        .fuck4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .fuck5 {
            font-size: 100px;
            font-family: "黑体";
        }
                /* 衬线字体 有棱角 & 非衬线字体 没有棱角 */
        .fuck6 {
            font-size: 100px;
            font-family: "华文琥珀";
        }
        .fuck7 {
            font-size: 100px;
            font-family: "Microsoft YaHei";
        }
        .fuck8 {
            font-size: 100px;
            font-family: "STHupo";
        }
        .fuck9 {
            font-size: 100px;
            font-family: "STCaiyun",sans-serif;
        }

    </style>
</head>
<body>
    <div class="fuck1">操操操1</div>
    <div class="fuck2">操操操2</div>
    <div class="fuck3">操操操3</div>
    <div class="fuck4">操操操4</div>
    <div class="fuck5">操操操5</div>
    <div class="fuck6">操操操6</div>
    <div class="fuck7">操操操7</div>
    <div class="fuck8">操操操8</div>
    <div class="fuck9">操操操9</div>
    <div class="fuck10">操操操10</div>
</body>
</html>
