<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .fuck1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .fuck2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .fuck3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .fuck4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .fuck5 {
            font-size: 100px;
            font-family: "黑体";
        }
        .fuck6 {
            font-size: 100px;
            font-family: "华文琥珀";
        }
        /* 衬线字体 有棱角 & 非衬线字体 没有棱角 */
    </style>
</head>
<body>
    <div class="fuck1">操操操1</div>
    <div class="fuck2">操操操2</div>
    <div class="fuck3">操操操3</div>
    <div class="fuck4">操操操4</div>
    <div class="fuck5">操操操5</div>
    <div class="fuck6">操操操6</div>
</body>
</html>
