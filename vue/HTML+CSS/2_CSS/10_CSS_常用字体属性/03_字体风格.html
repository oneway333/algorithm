<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        .fuck1 {
            font-size: 120px;
            font-style: normal;
        }

        .fuck2 {
            font-size: 120px;
            font-style: italic;
        }
        .fuck3 {
            font-size: 120px;
            font-style: oblique;
        }
        em {
            font-size: 120px;
        }
    </style>
</head>

<body>
    <div class="fuck1">fuck1</div>
    <div class="fuck2">fuck2</div>
    <div class="fuck3">fuck3</div>
    <div class="fuck4">fuck4</div>
    <em>fuck5</em>
</body>

</html>
