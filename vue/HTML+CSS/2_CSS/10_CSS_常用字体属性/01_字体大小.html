<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
    <style>
        body {
            font-size: 20px;
        }
        .fuck1 {
            font-size: 40px;
        }
        .fuck2 {
            font-size: 30px;
        }
        .fuck3 {
            font-size: 20px;
        }
        .fuck4 {
            font-size: 12px;
        }
        /* 浏览器会有能接受的最小字体 */
        .fuck5 {
            font-size: 11px;
        }
        .fuck7 {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="fuck1">fuck1</div>
    <div class="fuck2">fuck2</div>
    <div class="fuck3">fuck3</div>
    <div class="fuck4">fuck4</div>
    <div class="fuck5">fuck5</div>
    <!-- 浏览器默认字体大小为16px -->
    <div class="fuck6">fuck6</div>
    <div class="fuck7">fuck7</div>
</body>
</html>
