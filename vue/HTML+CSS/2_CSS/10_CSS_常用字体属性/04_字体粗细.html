<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        .fuck1 {
            font-weight: lighter;
        }
        .fuck2 {
            font-weight: normal;
        }
        .fuck3 {
            font-weight: bold;
        }
        .fuck4 {
            font-weight: bolder;
        }
        .fuck5 {
            /* 100 ~ 1000 */
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="fuck1">fuck1</div>
    <div class="fuck2">fuck2</div>
    <div class="fuck3">fuck3</div>
    <div class="fuck4">fuck4</div>
    <div class="fuck5">fuck5</div>
</body>
</html>
