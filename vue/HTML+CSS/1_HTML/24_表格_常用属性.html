<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格_常用属性</title>
</head>
<body>
    <!-- 表格 -->
    <!-- height表示至少XXX -->
    <table border="1" width="500" height="300" cellspacing="0">
        <!-- 表格标题 -->
        <caption>information</caption>
        <!-- 表格头部 -->
        <thead height="80" align="center" valign="middle">
            <!-- table row 表格行 -->
            <tr>
                <!-- table head 表格头部单元格 -->
                <th width="150" height="50" align="right" valign="bottom">name</th>
                <th>gender</th>
                <th>age</th>
                <th>from</th>
                <th>politics</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="300" align="right" valign="top">
            <tr height="40" align="left" valign="bottom">
                <!-- table data 表格数据 -->
                <td align="left" valign="top">zhangsan</td>
                <td>male</td>
                <td>18</td>
                <td>han</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>lisi</td>
                <td>female</td>
                <td>20</td>
                <td>man</td>
                <td>people</td>
            </tr>
            <tr>

                <td>wangwu</td>
                <td>male</td>
                <td>19</td>
                <td>hui</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>zhaoliu</td>
                <td>female</td>
                <td>21</td>
                <td>zhuang</td>
                <td>people</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="80" align="right" valign="top">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>totle: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
