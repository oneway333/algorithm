<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用的标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">baidu</a>
    <br/>
    <a href="https://www.jd.com">jingdong</a>
    <!-- 分割线 -->
    <div>one</div>
    <p>lkjadflkj</p>
    <hr/>
    <div>two</div>
    <p>lkjadflkj</p>

    <!-- 按原文显示 -->
    <pre>
        fuck        that        shit
            fuck    thet    shit
               fuck that shit
    </pre>
</body>
</html>
