<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>步骤</h2>
    <!-- ordered list 有序列表 -->
    <ol>
        <!-- list item 列表项 -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h2>city</h2>
    <!-- unordered list 无序列表 -->
    <ul>
        <li>
            one
            <ul>
                <li>
                    1
                    <ul>
                        <li>一</li>
                        <li>二</li>
                        <li>三</li>
                    </ul>
                </li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- definition list 定义列表 -->
    <dl>
        <dt>第一</dt>
        <dd>绝对不意气用事</dd>
        <dt>第二</dt>
        <dd>绝对不漏判任何一件坏事</dd>
        <dt>第三</dt>
        <dd>绝对裁判的公正漂亮</dd>
    </dl>
    
</body>
</html>
