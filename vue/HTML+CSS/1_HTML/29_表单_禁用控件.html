<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_禁用控件</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- get请求，name为keyword -->
        <!-- 文本输入框 -->
        <!-- disabled禁用 -->
        账号：<input disabled value="" maxlength="" type="text" name="account" id=""><br>
        <!-- 密码输入框 -->
        密码：<input value="" maxlength="" type="password" name="pwd" id=""><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male" checked> 男
        <input type="radio" name="gender" value="female"> 女
        <br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" id="" value="抽烟"> 抽烟
        <input type="checkbox" name="hobby" id="" value="喝酒"> 喝酒
        <input type="checkbox" name="hobby" id="" value="烫头" checked> 烫头
        <br>
        其他：
        <!-- 文本域 -->
        <textarea name="other" cols="22" rows="5"></textarea>
        <br>
        籍贯：
        <select name="place">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three" selected>3</option>
            <option value="four">4</option>
        </select>
        <br>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="baidu">
        <br>



        <!-- 确认按钮 第一种写法 -->
        <button type="submit">submit</button>
        <!-- 确认按钮 第二种写法 -->
        <!-- <input type="submit" name="" id="" value="submit"> -->

        <!-- 重置按钮 第一种写法 -->
        <!-- <button type="reset">reset</button> -->

        <!-- 重置按钮 第二种写法 -->
        <input type="reset" name="" id="" value="reset">
        
        <!-- 普通按钮 第一种写法-->
        <!-- <button type="button">whether account registered</button> -->
        <input type="button" name="" id="" value="whether account registered">
    </form>
</body>
</html>
