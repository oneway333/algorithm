<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>
    <div>fuck that</div>    
    <div>fuck&nbsp;&nbsp;&nbsp;that</div>    
    <div>fuck&#160;&#160;&#160;&#160;that</div>    
    <div>lower than & greater than &lt;h1&gt;</div>
    <div>whitespace: &amp;nbsp</div>
    <div>&: &amp;amp;</div>
    <div>current: &yen;199</div>
    <div>copyright: &copy;</div>
    <div>2 * 2 = 4</div>
    <div>2 + 2 = 4</div>
    <div>2 &times; 2 = 4</div>
    <div>2 / 2 = 1</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
