<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- 表格 -->
    <table border="1">
        <!-- 表格标题 -->
        <caption>information</caption>
        <!-- 表格头部 -->
        <thead>
            <!-- table row 表格行 -->
            <tr>
                <!-- table head 表格头部单元格 -->
                <th>name</th>
                <th>gender</th>
                <th>age</th>
                <th>from</th>
                <th>politics</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- table data 表格数据 -->
                <td>zhangsan</td>
                <td>male</td>
                <td>18</td>
                <td>han</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>lisi</td>
                <td>female</td>
                <td>20</td>
                <td>man</td>
                <td>people</td>
            </tr>
            <tr>

                <td>wangwu</td>
                <td>male</td>
                <td>19</td>
                <td>hui</td>
                <td>republican</td>
            </tr>
            <tr>
                <td>zhaoliu</td>
                <td>female</td>
                <td>21</td>
                <td>zhuang</td>
                <td>people</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>totle: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
