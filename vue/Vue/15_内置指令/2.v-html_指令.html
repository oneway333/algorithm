<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>2.v-html_指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- v-bind v-model v-for v-on v-show v-if v-else-if v-else -->
    <div id="root">
        <h1>{{name}}</h1>
        <!-- 将内容解析为标签插入到内容中 -->
        <!-- 怀疑用的是 innerHTML -->
        <h1 v-html="str">fuck</h1>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: "shit",
                str: "<h2>damn</h2>",
            },
            methods: {
            }
        })
    </script>
</body>

</html>
