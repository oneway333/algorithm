<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>3.v-cloak_指令</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <!-- v-bind v-model v-for v-on v-show v-if v-else-if v-else -->
    <div id="root">
        <!-- v-cloak结合CSS属性，来实现Vue未渲染时，元素不显示，当渲染时再显示 -->
        <h1 v-cloak>{{name}}</h1>
        <h1 v-html="str">fuck</h1>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: "shit",
                str: "<h2>damn</h2>",
            },
            methods: {
            }
        })
    </script>
</body>

</html>
