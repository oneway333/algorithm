<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 双大括号获取data中的属性 -->
        <h1>{{name}} you</h1>
        
        <!-- 双大括号里面可以写js表达式 -->
        <h1>{{name.toUpperCase()}} you</h1>
        <h1>{{Date.now()}}</h1>
    </div>
    <script>
        // 创建Vue实例
        new Vue({
            el: '#root', // element
            data: {
                name: 'fuck'
            }
        })
        

    </script>
</body>
</html>
