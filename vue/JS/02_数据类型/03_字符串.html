<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>字符串</title>
        <script>
                        /* 
                字符串（String）
                    - 在JS中使用单引号或双引号来表示字符串
                    - 转义字符 \
                    - 模板字符串
                        - 使用反单引号`来表示"模板字符串"
                        - 模板字符串中可以嵌入变量
                    - 使用typeof检查一个字符串时会返回 "string"
            */
            let a = 'fuck'     
            a = 'shit'
            a = 'fuck"you'
            a = 'fuck\"you'
            a = 'fuck\nyou'
            a = 'fuck\tyou'
            a = 'fuck\\\\you'
            a = 'fuck\
            you'

            console.log(a)
            
            
            // 模板字符串
            let name = "shit"
            let str = `fuck ${name}`
            console.log(str)
            
            let b = 10
            console.log(`b: ${b}`)

            let c = 'fuck'
            console.log(typeof c)
        </script>
    </head>
    <body></body>
</html>
