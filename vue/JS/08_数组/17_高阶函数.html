<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script>
            /*
                希望在someFn()函数执行时，可以记录一条日志

                在不修改原函数的基础上，为其增加记录日志的功能

                可以通过高阶函数，来动态的生成一个新函数
            */

            function someFn() {
                return "hello"
            }

            function outer(cb){
                // 箭头函数的this比较好确定
                return () => {
                    console.log("记录日志~~~~~")
                    const result = cb()
                    return result
                }
            }

            function outer1(cb){
                // 也可以用函数表达式的形式 
                return function(){
                    console.log('fuck1')
                    return cb
                }
            }

            console.log(outer1(someFn)()()) // 好煞笔啊。。。。哈哈哈哈

            let result = outer(someFn)

            console.log(result)
            console.log(result())

            function test(){
                console.log("test~~~~")
                return "test"
            }

            let newTest = outer(test)

            newTest()
        </script>
    </head>
    <body></body>
</html>
