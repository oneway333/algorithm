                构成闭包的要件：

                    3. ”内部函数要’作为返回值返回‘“

            // 不用闭包实现
            // 全局变量很容易被其他人使用，所以最好隐藏起来，作为局部变量，那么闭包的好处就来了
            num = 0

            function outer() {
                num++;

            }

            outer()

            // 
            function outer1(){
                let num = 0; // 位于函数作用域中
                // return是为了再生成另一个变量
                return () => {
                    num++; // 受制于外部变量的状态
                    console.log(num);
                }

            }

            let f = outer1() // 拿到函数实体
