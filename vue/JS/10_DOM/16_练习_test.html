<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td,
        th {
            border: 1px black solid;
            padding: 10px 0;
        }

        form div {
            margin: 10px 0;
        }
    </style>

</head>

<body>
    <div class="outer">
        <table>
            <tbody>
                <tr>
                    <th>姓名</th>
                    <th>邮件</th>
                    <th>薪资</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>孙悟空</td>
                    <td>swk@hgs.com</td>
                    <td>10000</td>
                    <td><a href="javascript:;">删除</a></td>
                </tr>
                <tr>
                    <td>猪八戒</td>
                    <td>zbj@glz.com</td>
                    <td>8000</td>
                    <td><a href="javascript:;">删除</a></td>
                </tr>
                <tr>
                    <td>沙和尚</td>
                    <td>shs@lsh.com</td>
                    <td>6000</td>
                    <td><a href="javascript:;">删除</a></td>
                </tr>
            </tbody>
        </table>

        <form action="#">
            <div>
                <label for="name">姓名</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email">邮件</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="salary">薪资</label>
                <input type="number" id="salary" />
            </div>
            <button id="btn" type="button">添加</button>

        </form>
    </div>

    <script>


        // 每个超链接的回调函数
        function del_tr() {    // 这里注意不要用箭头函数，会导致this指向不明确
            const tr = this.parentElement.parentElement // this就会指向调用函数的对象，这个练习中也就是指向删除中的超链接
            if(confirm(`del ${tr.firstElementChild.textContent} ?`)) tr.remove()
        }

        // 获取所有的超链接
        const links = document.links
        
        // 给所有超链接绑定点击事件，点击删除这一行
        for(let i of links) {
            i.onclick = del_tr
        }

        // 添加员工信息
        const tbody = document.querySelector('tbody')
        const add = document.querySelector('#btn')
        add.onclick = () => {
            // 获取填入的信息
            const name_val = document.querySelector('#name').value
            const email_val = document.querySelector('#email').value
            const salary_val = document.querySelector('#salary').value

            // 创建每一个单元格内容
            const name = document.createElement('td')
            const email = document.createElement('td')
            const salary = document.createElement('td')
            const del = document.createElement('td')
            const a = document.createElement('a')
            
            // 复制

            // 设置每个单元格的文本
            name.textContent = name_val
            email.textContent = email_val
            salary.textContent = salary_val
            a.textContent = '删除'
            a.href = "javascript:;" // 好神奇耶，不加这个，后面a的样式会被干掉
            
            del.appendChild(a)
            // 给a添加点击事件
            a.onclick = del_tr
            
            // 创建一行
            const tr = document.createElement('tr')
            // 添加进去
            tr.appendChild(name)
            tr.appendChild(email)
            tr.appendChild(salary)
            // tr.appendChild('<td><a href="javascript:;">删除</a></td>') // 不能这么写
            tr.appendChild(del)

            // 将新的一行插入表格中
            tbody.insertAdjacentElement('beforeend', tr)
        }


    </script>

</body>

</html>
