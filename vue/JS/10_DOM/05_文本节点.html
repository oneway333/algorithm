<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="box1">
            <span style="text-transform: uppercase;">我是box1</span>
        </div>

        <script>
            /* 
                在DOM中，网页中所有的文本内容都是文本节点对象,
                    可以通过元素来获取其中的"文本节点对象"，但是我们通常不会这么做

                    我们可以直接通过元素去修改其中的文本
                        修改文本的三个属性
                            element.textContent 获取或修改元素中的文本内容
                                - 获取的是标签中的内容，不会考虑css样式

                            element.innerText 获取或修改元素中的文本内容
                                - innerText获取内容时，会考虑css样式
                                - 通过innerText去读取CSS样式，会触发网页的重排（计算CSS样式）
                                - 当字符串中有标签时，会自动对标签进行转义
                                - <li> --> &lt;li&gt; 指的是被转化成了这个东西

                            // element.innerHTML 获取或修改元素中的html代码
                                - 可以直接向元素中添加html代码
                                // - innerHTML插入内容时，有被xss注入的风险

            // */

            const box1 = document.getElementById("box1")

            

            // const text = box1.firstChild // 获取的是第一个节点，纯文本或者空白字符也算是节点
            // console.log(text)

            // box1.innerText = "<li>shit</li>" // 修改不了，会直接当作字符串显示
            // console.log(box1.textContent)

            // box1.textContent = "新的内容"
            
            box1.innerHTML = "<li>shit</li>" // 修改了


            /* box1.innerHTML = "<、script src='https://sss/sss.js'><\/script>" */


        </script>
    </body>
</html>
