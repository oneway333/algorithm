<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input class="a" type="text" name="username" value="admin" >
        <input class="a" type="text" name="username" placeholder="fuck" >

        <script>
            /* 
                属性节点（Attr）
                    - 在DOM也是一个对象，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                    - 如何操作属性节点：
                        方式一： 比较方便
                            读取：元素.属性名（注意，class属性需要使用className来读取）
                            读取一个布尔值时，会返回true或false

                            修改：元素.属性名 = 属性值

                        方式二：
                            读取：元素.getAttribute(属性名)

                            修改：元素.setAttribute(属性名, 属性值)

                            删除：元素.removeAttribute(属性名)  
            */

            // const input = document.getElementsByName("username")[0]  // 这里返回的始终是一个list，需要取第一个元素

            const input = document.querySelector("[name='username']") // 用这个的好处是返回的就是一个单独的对象

            // console.log(input.type)  // 可以直接像属性一样读

            // console.log(input.getAttribute("type"))
            // console.log(input.getAttribute("class"))

            // input.setAttribute("value", "孙悟空")

            input.setAttribute("disabled", "disabled")

            input.removeAttribute('disabled')    // 这个必须remove掉才行，不能设为true来实现

        </script>
    </body>
</html>
