<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn">点我一下</button>

        <hr />

        <ul id="list">
            <li><a href="javascript:;">链接一</a></li>
            <li><a href="javascript:;">链接二</a></li>
            <li><a href="javascript:;">链接三</a></li>
            <li><a href="javascript:;">链接四</a></li>
        </ul>

        <script>
            /* 
                我一个希望：
                    只绑定一次事件，既可以让所有的超链接，包括当前的和未来新建的超链接都具有这些事件

                思路：
                    可以将事件统一绑定给document，这样点击超链接时由于事件的冒泡，
                        会导致document上的点击事件被触发，这样只绑定一次，所有的超链接都会具有这些事件
            */

            // const links = document.querySelectorAll("ul a")
            const links = document.links
            const list = document.getElementById("list")
            const btn = document.getElementById("btn")

            // 将事件的触发范围调成最大，然后根据event.target判断触发对象，达到只绑定一次，所有超链接都实现一个功能的目的
            // 这样只要在这个范围内，无论添加多少个超链接，都能实现功能
            // document.addEventListener("click", (event) => {
            //     alert(event.target.textContent) // 事件的触发对象的内容
            //     console.log(event.target);
            // })
            list.addEventListener("click", (event) => {
                alert(event.target.textContent) // 事件的触发对象的内容
                console.log(event.target);
            })

            // 点击按钮后，在ul中添加一个新的li
            btn.addEventListener("click", () => {
                list.insertAdjacentHTML(
                    "beforeend",
                    "<li><a href='javascript:;'>新超链接</a></li>"
                )
            })
        </script>
    </body>
</html>
