                /* 
                在函数中，可以通过return关键字来指定函数的返回值
                    返回值就是函数的执行结果，函数调用完毕返回值便会作为结果返回
                
                任何值都可以作为返回值使用（包括对象和函数之类）
                    如果return后不跟任何值，则相当于返回undefined
                    如果不写return，那么函数的返回值依然是undefined

                return一执行函数立即结束
            */
                // return {name:"孙悟空"}

            // let result = fn()

            // console.log("result =", result)
            function func1(a, b) {
                return a + b
            }

            function func2(){
                alert('shit')
                return
                alert('fuck')
            }

            function func3() {
                return () => alert('shit')  // 可以return一个函数
                // 任何值都可以作为返回值使用（包括对象和函数之类），就很神奇
            }

            // let res = func2()
            // console.log(res)
            // console.log(typeof res)

            let res = func1(1, 2)
            res = func1('1', '2')
            res = func1(1, '2')
            res = func1(null, null)
            res = func1({}, {})
            

            console.log(res)
            console.log(typeof res)

            res = func3()
            console.log(res)
            console.log(res())
            console.log(typeof res)


        </script>
